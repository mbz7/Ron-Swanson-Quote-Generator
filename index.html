<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <!-- My CSS -->
  <link rel="stylesheet" href="./css/style.css" />

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,900;1,300&display=swap"
    rel="stylesheet" />

  <title>Ron Swanson's Soapbox</title>
</head>

<!-- START OF BODY -->

<body>
  <div class="homepage-bg main-div">
    <div class="container-fluid homepage-bg">

      <!-- HEADER -->
      <header class="d-flex align-items-center justify-content-center py-4 mb-4 border-bottom text-center">
        <div class="">
          <img class="text-center parks-and-rec-logo" src="./img/parks_and_rec_logo_2.png"
            alt="logo for Parks and Rec" />
          <h2 class="px-2 text-center">RON SWANSON'S SOAPBOX</h2>
          <h3 class="px-2 text-center">
            quotes by the man, the myth, the legend
          </h3>
        </div>
      </header>

      <!-- MAIN SECTION -->
      <section class="container-main-bkg container-fluid pt-3">
        <div class="main-content-parent">
          <!-- QUOTE CONTAINER -->
          <div class="quote-main-bkg container shadow d-flex align-items-center justify-content-center">
            <div class="d-flex justify-content-center p-5">
              <div class="container">
                <div class="row justify-content-center">
                  <!-- QUOTATION MARK LEFT -->
                  <div class="col-1 text-left">
                    <img class="img-fluid quote-1" src="./img/quote-icon-11_2.png" alt="Quote" />
                  </div>
                  <!-- QUOTE TEXT -->
                  <div class="text-center p-5 m-3 col-8 w-60 d-flex align-items-center justify-content-center"
                    style="height: 200px">
                    <p id="mainquote">
                      "I’ve had the same haircut since 1978 and I’ve driven the
                      same car since 1991. I’ve used the same wooden comb for
                      three decades. I have one bowl. I still get my milk
                      delivered by horse."
                    </p>
                  </div>
                  <!-- QUOTATION MARK RIGHT -->
                  <div class="col-1 d-flex align-items-end text-right">
                    <img class="img-fluid" src="./img/quote-icon-11.png" alt="Quote" />
                  </div>
                  <hr class="solid w-75 mt-5" />
                  <!-- GENERATE QUOTE BUTTON -->
                  <div class="container mt-5">
                    <div class="row d-flex justify-content-center align-items-center px-5 gap-5">
                      <button type="button" id="btn-gn" class="shadow btn btn-warning col-lg-6">
                        <p class="text-uppercase m-auto p-2 text-nowrap">Generate New Quote</p>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- RON SWANSON IMAGE -->
       
          <img  class="ron-img d-none d-xl-block" src="./img/259-2595788_ron-swanson-hd-png-download copy.png" alt="Photo of Ron Swanson" />
      

      </section>
    </div>

    <!-- BOOTSTRAP JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>
    <script src="/src/index.js"></script>
</body>
<!-- END OF BODY -->

</html>
